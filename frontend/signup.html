<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <!-- Favicon Link -->
    <link rel="icon"  href="favicon.png" type="image/png">
 <!-- Button -->
 <title> Button Hover Effect</title>
 <style>
 body {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
 }
 
         .button-container {
             position: fixed;
             top: 10px;
             right: 10px;
             display: flex;
             gap: 10px;
         }
 
         .button {
             padding: 10px 20px;
             font-size: 16px;
             border: none;
             border-radius: 5px;
             cursor: pointer;
             transition: transform 0.3s, box-shadow 0.3s;
             display: inline-flex;
             align-items: center;
             justify-content: center;
             background: #00008B;
             color: #fff;
         }
 
         .button:hover {
             transform: scale(1.1);
             box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.3);
         }
 </style>

    <!-- Tailwind Link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-grey-100 font-sans antialiased">
     <!-- Navbar -->
     <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <a href="#"h1 class="text-3xl font-bold">AI Blog Generator</h1></a>
            </div>
        <div class="button-container">
            <a href="#" button class="button signup">Sign Up</button></a>
            <a href="#" button class="button Login">Log In</button></a>
        </div>
    </nav>
    
    <br>
    <!-- Main Content -->
     <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <!-- Sign up form -->
             <form class="space-y-4">
                <h2 class="text-xl font-semibold">Sign up</h2>
                <div>
                    <label for="username" class="block-mb-1 font-medium">Username</label>
                    <input class="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="email" class="block-mb-1 font-medium">Email</label>
                    <input class="email" id="email" name="email" placeholder="Enter your email..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="password" class="block-mb-1 font-medium">Password</label>
                    <input class="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="repeatPassword" class="block-mb-1 font-medium">Repeat Password</label>
                    <input class="repeatPassword" id="repeatPassword" name="repeatPassword" placeholder="Repeat your password..." class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded  hover:bg-blue-700">Sign up</button>

             </form>

        </div>

     </div>
    
</body>
</html>
